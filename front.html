<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="pyramid-title">
            <h3>Pyramid Slide</h3>
        </div>
        <div id="container">
        <div id="choices">
            <div id="brick-shell">
            <label>Brick Symbol:</label>
            <select name="brick" id="brick">
                <option>#</option>
                <option>@</option>
                <option>X</option>
                <option>$</option>
            </select>
            </div>
            <div id="height-shell">
            <form id="form-height">
                <label>How Tall?</label>
                <input type="range" name="height" id="height" min="1" max="20">
            </form>
            <div id="slide-val"></div>
            </div>
        </div>
        <div id="pyramid"></div>
        </div>

        <script src="main.js"></script>

    </body>
    </html>
